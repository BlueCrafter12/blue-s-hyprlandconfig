general {
    grace = 5
    hide_cursor = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
}

label {
monitor = 
text = 
font_size = 20
font_family = sans-serif
position = 0 0
halign = center
valign = center
}
# Add this new block to your hyprlock.conf
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 100
    font_family = sans-serif
    position = 0, 250
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 400, 50
    placeholder_text = <span foreground="##cdd6f4"><i>Enter Password</i></span>
    dots_size = 0.3
    dots_spacing = 0.15
    dots_rounding = -1 # -1 means complete rounding (circle)
    outer_color = rgba(10, 10, 10, 0.5)
    inner_color = rgba(10, 10, 10, 0.8)
    fail_color = rgba(204, 34, 34, 1.0)
    check_color = rgba(204, 136, 34, 1.0)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    position = 0, -500
    halign = center
    valign = center
}

# A label for the date at the bottom
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 20
    font_family = sans-serif
    position = 0, 350
    halign = center
    valign = center
}
